<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>South Indian Rasi Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>South Indian Rasi Chart</h2>

<div class="chart">
  <!-- Top row -->
  <div class="box" data-sign="Pisces"></div>
  <div class="box" data-sign="Aries"></div>
  <div class="box" data-sign="Taurus"></div>
  <div class="box" data-sign="Gemini"></div>

  <!-- Row 2 -->
  <div class="box" data-sign="Aquarius"></div>
  <div class="center"></div>
  <div class="center"></div>
  <div class="box" data-sign="Cancer"></div>

  <!-- Row 3 -->
  <div class="box" data-sign="Capricorn"></div>
  <div class="center"></div>
  <div class="center"></div>
  <div class="box" data-sign="Leo"></div>

  <!-- Bottom row -->
  <div class="box" data-sign="Sagittarius"></div>
  <div class="box" data-sign="Scorpio"></div>
  <div class="box" data-sign="Libra"></div>
  <div class="box" data-sign="Virgo"></div>
</div>

<script src="script.js"></script>
</body>
</html>
